<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>

  <!-- header footer css -->
  <link rel="stylesheet" href="assets/styles/headerFooterStyles.css">

  <!-- this page css -->
  <link rel="stylesheet" href="assets/styles/contactUs.css">

  <!-- font awesome cdn  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- bootstrap css cdn  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <!-- dynamic header  -->
  <div id="dynamicHeader"></div>
  <!-- main  -->
  <main>

    <!-- main container  -->
    <div class="container main-cont mb-5 ">

      <!-- main row  -->
      <div class="row " style="height: 100%;">

        <!-- contact us container  -->
        <div class="container d-flex flex-column justify-content-center">

          <!-- contact us heading row  -->
          <div class="row text-center p-4">
            <h1>Contact Us</h1>
          </div>

          <!-- contact us row  -->
          <div class="row justify-content-between">

            <!-- left image container -->
            <div class="col-xl-5 col-md-5">

              <!-- image wrap conatiner to align properly and make its height and width responsive  -->
              <div class="img-wrap-cnt-us">

                <!-- left image  -->
                <img class="img-cnt-us" src="assets/images/contactUs-image.jpg" alt="">
              </div>
            </div>

            <!-- input field container -->
            <div class="col-xl-6 col-md-6">

              <!-- contact us form -->
              <form class="">

                <!-- Name input field row  -->
                <div class="form-group row ">
                  <label for="inputEmail3" class="col-sm-3 col-form-label fw-bold ">Name:</label>
                  <div class="col-md-12">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Enter your name">
                  </div>
                </div>

                <!-- Email input field row  -->
                <div class="form-group row ">
                  <label for="inputEmail3" class="col-sm-3 col-form-label fw-bold">Email:</label>
                  <div class="col-md-12">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Enter your E-mail">
                  </div>
                </div>

                <!-- Message text area row  -->
                <div class="form-group row pb-3  ">
                  <label for="floatingTextarea" class="col-sm-3 col-form-label fw-bold">Message:</label>
                  <div class="col-md-12 ">
                    <textarea class="form-control width100" placeholder="Enter your message"
                      id="floatingTextarea"></textarea>
                  </div>
                </div>

                <!-- submit button -->
                <div class="form-group row justify-content-center">
                  <div class="col-md-12">
                    <button type="submit" class="btn btn-danger fw-bold w-100 ">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- dynamic footer  -->
  <div id="dynamicFooter"></div>

  <!-- header footer Js file -->
  <script src="assets/scripts/dynamicHeaderFooter.js"></script>

  <!-- bootstrap Js file  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>

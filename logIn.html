<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- page title -->
  <title>Log In</title>

  <!-- linked header footer css -->
  <link rel="stylesheet" href="assets/styles/headerFooterStyles.css">

  <!-- linked page css -->
  <link rel="stylesheet" href="assets/styles/logIn.css">

  <!-- font awesome cdn  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- bootstrap css file cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
  <!-- dynamic header  -->
  <div id="dynamicHeader"></div>
  <!-- main  -->
  <main>
    <!-- page main container -->
    <div class="container mt-5 mb-5 ">

      <!-- login form container -->
      <div class="row d-flex justify-content-center">

        <!-- login form -->
        <form class="col-sm-4">

          <!-- login heading -->
          <h1 class="text-center mb-3">Log In</h1>

          <!-- Email input container -->
          <div class="form-group">
            <label for="inputEmail" class="fw-bold">E-mail:</label>
            <input type="email" class="form-control logInEmail" id="inputEmail" aria-describedby="emailHelp"
              placeholder="Enter your E-mail">
          </div>

          <!-- password input container -->
          <div class="form-group mb-3">
            <label for="inputPassword" class="fw-bold mt-3">Password:</label>
            <input type="password" class="form-control logInPass" id="inputPassword" placeholder="Enter your Password">
          </div>

          <!-- submit button and used onclick a function will run to alert customer according their inputs -->
          <button onclick="logInCheck()" type="submit" class="btn btn-primary w-100 btn-danger fw-bold">Submit</button>
        </form>
      </div>
    </div>

  </main>
  <!-- dynamic footer  -->
  <div id="dynamicFooter"></div>

  <!-- header footer Js file -->
  <script src="assets/scripts/dynamicHeaderFooter.js"></script>

  <!-- bootstrap Js file  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- this page Js file  -->
  <script src="assets/scripts/logIn.js"></script>
</body>

</html>
